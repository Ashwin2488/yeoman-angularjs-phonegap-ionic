<!doctype html>

<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angularjs Phonegap Ionic using yeoman generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
       <link rel="stylesheet" href="bower_components/jquery-mobile-bower/css/jquery.mobile-1.3.2.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="vendor-components/angular-jqm-angular-1.2/angular-jqm.css">
    <!-- endbuild -->
  </head>
 <body>

       <div ng-init="state={}"></div>
  <div jqm-panel-container="state.openPanel" >
   <div jqm-panel position="left">
     Hello, left panel!
   </div>
   <div jqm-panel position="right" display="overlay">
    Hello, right panel!
   </div>
   <div style="background: white">
      Opened panel: {{state.openPanel}}
      <button ng-click="state.openPanel='left'">Open left</button>
      <button ng-click="state.openPanel='right'">Open right</button>
   </div>
  </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/routes.js"></script>
        <script src="vendor-components/angular-jqm-angular-1.2/angular-jqm.js"></script>
        <script src="modules/playlist/playlist-controller.js"></script>
        <script src="modules/playlist/playlists-controller.js"></script>
        <script src="modules/search/search-controller.js"></script>

        <!-- endbuild -->
</body>
</html>
